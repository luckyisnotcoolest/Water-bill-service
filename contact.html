<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* CSS styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    nav {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    
    nav li {
      margin: 0 10px;
    }
    
    nav a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    nav a:hover {
      background-color: #f5f5f5;
    }
    
    main {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .contact-info {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 800px;
    }
    
    .contact-info h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .contact-info p {
      margin-bottom: 10px;
    }
    
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    
    .contact-form textarea {
      resize: vertical;
    }
    
    .contact-form button {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border: none;
      cursor: pointer;
    }
    
    .contact-form button:hover {
      background-color: #0056b3;
    }
    
    @media (max-width: 767px) {
      header {
        padding: 10px 20px;
      }
      
      main {
        padding: 20px;
      }
      
      .contact-info {
        padding: 20px;
      }
    }
    
    footer {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Water Bill Service</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="manage-bill.html">Manage Your Bill</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p>Email: info@waterbillservice.com</p>
      <p>Phone: Sorry i cannot put my phone number</p>
      <p>Address: Sorry i cannot put my Address</p>
      
      <h2>Send Us a Message</h2>
      <form class="contact-form" action="submit-contact.php" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2024 Water Bill Service. All rights reserved.</p>
  </footer>

  <script>
    const contactForm = document.querySelector('.contact-form');

    contactForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const formData = new FormData(event.target);

      fetch('submit-contact.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert(data);
        contactForm.reset();
      })
      .catch(error => {
        alert('Error submitting the form. Please try again later.');
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
